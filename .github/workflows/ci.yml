name: CI

on:
  pull_request:

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install deps
        run: bun install --frozen-lockfile
      - name: TypeScript check
        run: bunx tsc --noEmit
      - name: Biome check
        run: bunx biome check . --no-errors-on-unmatched --files-ignore-unknown=true --error-on-warnings --colors=off
      - name: Next.js build
        run: bun run build
