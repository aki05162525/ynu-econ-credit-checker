pre-commit:
  commands:
    biome:
      glob: "frontend/src/**/*.{ts,tsx,json}"
      run: cd frontend && bunx biome check --write --unsafe src/ --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
      stage_fixed: true

pre-push:
  commands:
    biome:
      run: cd frontend && bunx biome check . --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
